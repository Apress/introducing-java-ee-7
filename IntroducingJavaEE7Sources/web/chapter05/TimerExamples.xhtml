<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Timer Examples</title>

    </h:head>
    <h:body>
        <h:form>
            <p>
                This page provides a handful of timer examples. 
            </p>
            <h:messages id="timerMessage" errorStyle="color: red"
                        infoStyle="color: green" globalOnly="true"/>
            <p>
                Press the commandButton below to create a timer by invoking the
                org.javaee7.jpa.session.AcmeTimerFacade.createProgrammaticTimer() method
            </p>
            <h:commandButton value="Create Timer" action="#{acmeBean.createProgrammaticTimer()}">
                <f:ajax execute="@this" render="timerMessage"/>
            </h:commandButton>
            <br/><br/>
            <h:commandButton value="Obtain Timer Info" action="#{acmeBean.obtainTimerInfo()}">
                <f:ajax execute="@this" render="timerMessage"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
