<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Asynchronous Session Bean Invocations</title>

    </h:head>
    <h:body>
        <h:form>
        <p>
            One change to the EJB 3.2 specification is the addition of asynchronous
            session bean invocations to EJB-Lite.  Deploy the application using
            the EJB-Lite profile and run this example
        </p>
        <h:commandButton action="#{jobsBean.printJobListing()}"
                         value="Print Jobs to Server Log Asynchronously"/>
        <br/><br/>
        <h:dataTable var="job" border="1" value="#{jobsBean.obtainJobListing()}">
            <h:column>
                <f:facet name="header">
                    Job Title
                </f:facet> 
                <h:outputText value="#{job.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Salary
                </f:facet> 
                <h:outputText value="#{job.salary}"/>
            </h:column>
           
        </h:dataTable>
        </h:form>
    </h:body>
</html>
