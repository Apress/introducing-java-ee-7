<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Ajax File Upload Example</title>
    </h:head>
    <h:body>
        <ui:composition template="../layout/custom_template.xhtml">
            <ui:define name="content">
        <f:view>
            <h:form prependId="false" enctype="multipart/form-data">
        To use Ajax for uploading, use the following:
                <h:inputFile id="ajaxUploadFile" value="#{ajaxBean.upFile}">
                    <f:ajax execute="@form" listener="#{ajaxBean.uploadFile}"/>
                </h:inputFile>
            </h:form>
        </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
